<div class="container" fxLayoutAlign="center center">
    <mat-card class="login-card" formCont>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-card-title>
                Morale Assistant Admin
            </mat-card-title>
            <mat-card-content>
                <div fxLayout="column">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput required formControlName="username">
                        <mat-error *ngIf="form.username.invalid && form.username.errors.required" class="alert alert-danger">
                            Username is required.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput required type="password" formControlName="password">
                        <mat-error *ngIf="form.password.invalid && form.password.errors.required" class="alert alert-danger">
                            Password is required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.pristine || loginForm.invalid">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
