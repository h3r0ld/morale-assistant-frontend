<div class="container">
    <ngx-spinner name="spinner" type="pacman" [fullScreen]="true"></ngx-spinner>

    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1>Morale Assistant Admin</h1>
        </div>
        <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="0.5em">
            <div *ngIf="currentUser">
                {{ currentUser.username }}
            </div>
            <mat-icon>account_circle</mat-icon>
            <button mat-icon-button (click)="changePassword()" matTooltip="Change password">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="logout()" matTooltip="Logout">
                <mat-icon>logout</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav [mode]="'side'">
            <mat-nav-list>
                <a mat-list-item routerLink="/admin/jokes">Jokes</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
