<p>joke-management-page works!</p>

<div>
    <table mat-table matSort multiTemplateDataRows [dataSource]="jokesDataSource" class="mat-elevation-z8">
        <mat-text-column name="id"></mat-text-column>
        
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container> -->

        <!-- <mat-text-column name="language"></mat-text-column> -->

        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>

        <mat-text-column name="soundFilePath"></mat-text-column>

        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last modified </th>
            <td mat-cell *matCellDef="let element"> {{element.lastModified | date}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div> {{element.text}} </div>
                <div>
                    <app-sound-bar [sound]="element.soundFile" [options]="soundBarOptions"></app-sound-bar>
                </div>
            </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
