<h1 mat-dialog-title>{{joke ? 'Edit' : 'Create'}} joke</h1>
<div mat-dialog-content>
    {{joke}}
  <mat-form-field>
    <mat-label>Text</mat-label>
    <textarea matInput [(ngModel)]="joke.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="joke" cdkFocusInitial>Save</button>
</div>
